 <section class="content-header">
      <h1>
        Dashboard
        <small>Version 2.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>
 
 
<section class="content"> 
 <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-body">
              <!-- Date -->
              <div class="form-group">
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-briefcase"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="txtMatter">
                </div>
                <!-- /.input group -->
              </div>
              <!-- /.form group -->
              <div class="form-group">
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="txtDate">
                </div>
                <!-- /.input group -->
              </div>
              <!-- /.form group -->
            <div class="checkbox">
                  <label>
                     <input type="checkbox"> Billable
                  </label>
            </div>
                <div class="form-group">
                <label>Time (Total):</label>
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-clock-o"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="txtTotalTime">
                </div>
                <!-- /.input group -->
              </div>
                <div class="form-group">
                <label>Time (Billable):</label>
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-clock-o"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="txtBillableTime">
                </div>
                <!-- /.input group -->
              </div>                                            
              <!-- /.form group -->
            <div class="form-group">
                  <label>Work Done</label>
                  <textarea class="form-control" placeholder="Enter Workdone" rows="3"></textarea>
                </div>
            </div>
            <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right">Save Timesheet</button>
              </div>
          </div>
          <!-- /.box -->          
        </div>
 </section >
